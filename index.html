<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AR Marker</AR-Marker></title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <script>
        AFRAME.registerComponent('locationfinder', {
            init : function() {
                navigator.geolocation.getCurrentPosition(function(location){
                    console.log(location);
                });
            }
        });
    </script>
    <a-scene embedded arjs="source:webcam">
        <a-camera locationfinder gps-camera="simulateLatitude:32.070889; simulateLongitude:-81.100594" rotation-reader></a-camera>
        <a-text 
            value="Architecure 101" 
            scale="15 15 15"
            gps-entity-place="latitude:32.071044;longitude:-81.100976"
            look-at="[gps-camera]"
            align="center"
        >
            
        </a-text>
    </a-scene>
</body>
